        <title>Nepali Datepicker v4.0.4</title>

    <body>
        <div class="mainContainer">
       <h1 class="main_header">DATE OPERATIONS</h1>
       <div class="limit-box"><h4 class="limit">BS date range from 2000 to 2099</h4>
        <h4 class="limit">AD date range from 1944 to 2043</h4>
       </div>
       <div class="sub-container" id="container1st">
        <h2 class="operation-title title1">Convert BS to AD:</h2>
        <h4 class="format">Format: yyyy-mm-dd</h4>
        <input type="text" class ="input-field"id="inputDate1" placeholder="Date 1">
        <button class="submitButton" id="submit1">Submit</button>
        
               
       </div>
        
        <div class="sub-container" id="container2nd">
            <h2 class="operation-title">Convert AD to BS:</h2>
        <h4 class="format">Format: yyyy-mm-dd</h4>
        <input type="text" class ="input-field" id="inputDate2" placeholder="Date 1">
        <button class="submitButton" id="submit2">Submit</button>

        </div>

     
        <div class="sub-container" id="container3rd">
            <h2 class="operation-title">Difference between any two BS dates:</h2>
        <h4 class="format">Format: yyyy-mm-dd</h4>
        <input type="text" class ="input-field" id="inputDate3A" placeholder="Date 1">
        <input type="text" class ="input-field" id="inputDate3B" placeholder="Date 2">

        <button class="submitButton" id="submit3">Submit</button>

        </div>
